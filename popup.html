<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jira Hours</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Registrar Horas no Jira</h3>
  <label>Tarefa (Issue Key):</label>
  <input type="text" id="issue" placeholder="PROJ-123">

  <label>Horas:</label>
  <input type="number" id="hours" step="0.5" min="0">

  <div class="date-range">
    <label>Data inicial:</label>
    <input type="date" id="startDate">
    <label>Data final:</label>
    <input type="date" id="endDate">
  </div>

  <label>
    <input type="checkbox" id="todayOnly">
    Usar apenas data atual
  </label>

  <button id="registerBtn">Registrar</button>

  <script src="popup.js"></script>
</body>
</html>
